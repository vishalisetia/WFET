 <body>
 <script type="text/javascript">
 function f1()
 {
  var c=parseInt(abc.btn1.value);

   if(c>=d)
   abc.btn3.value=c;
   else
   abc.btn3.value=d;
  
 } 
  </script>

 <br/>  <br/>

  <input type="text" name="btn2" style="font-size:50px;height:60;width:500; color:blue;">

  <input type="text" name="btn3" style="font-size:50px;height:60;width:500; color:blue;">

 <input type="button" name="btn4" value="check" onclick="f1()" style="font-size:50px;height:80; width:500; color:red;" >

 </form>
